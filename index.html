<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BalsaudioPlayer</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/fonts.css">
  </head>
  <body>
    <audio id="audio" src="sounds/Roadtrip Through Europe 13 - Jan Chmelar [Drum&amp;Bass].mp3" preload="metadata"></audio>
    <div class="player">
      <div class="player__header">
        <canvas class="player__visualizer" style="background-color: transparent;" width="400" height="100"></canvas>
        <h1 class="player__title">Aucun titre</h1><span class="player__volume volume-3"></span>
      </div>
      <div class="player__body">
        <div class="player__progress"><span class="progress__current">00:00</span><span class="progress__total">00:00</span>
          <div class="progress__bar">
            <div class="bar"></div>
            <div class="cursor"></div>
            <div class="buffer"></div>
          </div>
        </div>
        <div class="player__controls">
          <button class="controls__random" type="button"></button>
          <button class="controls__prev" type="button"></button>
          <button class="controls__mode play" type="button"></button>
          <button class="controls__next" type="button"></button>
          <button class="controls__loop" type="button"></button>
          <button class="controls__volume-less" type="button"></button>
          <button class="controls__volume-plus" type="button"></button>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
